{% extends 'dash/admindash.html' %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Breeds</title>
    <style>
/* Reset default browser styles */
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
}

/* Container styles */
.container {
    padding: 20px;
}

/* Table styles */
table {
    border-collapse: collapse;
    width: 100%;
}

th, td {
    border: 1px solid #dddddd;
    text-align: left;
    padding: 8px;
}

th {
    background-color: #f2f2f2;
}

/* Add Breed link styles */
.add-breed-link {
    display: block;
    margin-top: 15px;
    text-decoration: none;
    color: blue;
}

.add-breed-link:hover {
    text-decoration: underline;
}

    </style>
</head>
<body>
    <h3>Breed List</h3>
    <div class="container">
        {% if breeds %}
            <table>
                <tr>
                    <th>Name</th>
                    <th>Cattle Type</th>
                    <th>Action</th>
                </tr>
                {% for breed in breeds %}
                    <tr>
                        <td>{{ breed.name }}</td>
                        <td>{{ breed.cattle_type }}</td>
                        <td>
                            <a href="{% if breed.id %}{% url 'delete_breed' breed.id %}{% endif %}">Delete</a>
                        </td>
                    </tr>
                {% endfor %}
            </table>
            <a class="add-breed-link" href="{% url 'add_breed' %}">Add Breed</a>
        {% else %}
            <p>No breeds available.</p>
        {% endif %}
    </div>
</body>
{% endblock %}
</html>
